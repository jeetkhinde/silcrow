<div id="dashboard-fragment">
  <style>
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .stat-label {
      font-size: 0.85rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2c3e50;
    }

    .stat-change {
      font-size: 0.9rem;
      color: #27ae60;
      margin-top: 8px;
    }

    .activity-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .activity-section h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .activity-list {
      list-style: none;
    }

    .activity-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-user {
      font-weight: 600;
      color: #2c3e50;
    }

    .activity-action {
      color: #666;
      margin-top: 4px;
      font-size: 0.9rem;
    }

    .activity-time {
      color: #999;
      font-size: 0.85rem;
    }
  </style>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">Total Users</div>
      <div class="stat-value" s-bind="stats.totalUsers"></div>
    </div>

    <div class="stat-card">
      <div class="stat-label">Active Now</div>
      <div class="stat-value" s-bind="stats.activeNow"></div>
    </div>

    <div class="stat-card">
      <div class="stat-label">Revenue</div>
      <div class="stat-value">$<span s-bind="stats.revenue"></span></div>
    </div>

    <div class="stat-card">
      <div class="stat-label">Growth</div>
      <div class="stat-value" s-bind="stats.growth"></div>
      <div class="stat-change">â†‘ This month</div>
    </div>
  </div>

  <div class="activity-section">
    <h2>Recent Activity</h2>
    <ul class="activity-list" s-list="recentActivity">
      <template>
        <li class="activity-item">
          <div>
            <div class="activity-user" s-bind=".user"></div>
            <div class="activity-action" s-bind=".action"></div>
          </div>
          <div class="activity-time" s-bind=".time"></div>
        </li>
      </template>
    </ul>
  </div>
</div>
