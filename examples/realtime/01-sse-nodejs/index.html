<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Metrics Dashboard - Silcrow SSE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      color: white;
      margin-bottom: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .connection-status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-top: 10px;
      background: rgba(255,255,255,0.2);
    }

    .connection-status.connected {
      background: rgba(76, 175, 80, 0.3);
    }

    .connection-status.disconnected {
      background: rgba(244, 67, 54, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metric-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .metric-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .metric-label {
      font-size: 0.85rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .metric-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
      line-height: 1;
    }

    .metric-unit {
      font-size: 1.2rem;
      color: #999;
      margin-left: 5px;
    }

    .metric-secondary {
      font-size: 0.9rem;
      color: #888;
      margin-top: 8px;
    }

    .network-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }

    .network-item {
      text-align: center;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
    }

    .network-label {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 5px;
    }

    .network-value {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
    }

    .last-update {
      text-align: center;
      color: white;
      opacity: 0.8;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .updating {
      animation: pulse 1s ease-in-out infinite;
    }
  </style>
</head>
<body s-debug>
  <div class="container">
    <header>
      <h1>âš¡ Real-Time Metrics Dashboard</h1>
      <p class="subtitle">Node.js + Server-Sent Events + Silcrow</p>
      <div class="connection-status" id="status">
        <span s-bind="connectionStatus"></span>
      </div>
    </header>

    <div class="grid">
      <!-- CPU Usage -->
      <div class="metric-card">
        <div class="metric-label">CPU Usage</div>
        <div class="metric-value">
          <span s-bind="cpu"></span><span class="metric-unit">%</span>
        </div>
      </div>

      <!-- Memory -->
      <div class="metric-card">
        <div class="metric-label">Memory Used</div>
        <div class="metric-value">
          <span s-bind="memory"></span><span class="metric-unit">MB</span>
        </div>
      </div>

      <!-- Disk Usage -->
      <div class="metric-card">
        <div class="metric-label">Disk I/O</div>
        <div class="metric-value">
          <span s-bind="disk"></span><span class="metric-unit">%</span>
        </div>
      </div>

      <!-- Active Users -->
      <div class="metric-card">
        <div class="metric-label">Active Users</div>
        <div class="metric-value" s-bind="activeUsers"></div>
      </div>

      <!-- Requests -->
      <div class="metric-card">
        <div class="metric-label">Total Requests</div>
        <div class="metric-value" s-bind="requests"></div>
        <div class="metric-secondary">
          Errors: <span s-bind="errors"></span>
        </div>
      </div>

      <!-- Network -->
      <div class="metric-card">
        <div class="metric-label">Network Traffic</div>
        <div class="network-grid">
          <div class="network-item">
            <div class="network-label">â†“ Incoming</div>
            <div class="network-value">
              <span s-bind="network.incoming"></span> KB/s
            </div>
          </div>
          <div class="network-item">
            <div class="network-label">â†‘ Outgoing</div>
            <div class="network-value">
              <span s-bind="network.outgoing"></span> KB/s
            </div>
          </div>
        </div>
      </div>

      <!-- Uptime -->
      <div class="metric-card">
        <div class="metric-label">System Uptime</div>
        <div class="metric-value" style="font-size: 1.8rem;" s-bind="uptime"></div>
      </div>
    </div>

    <div class="last-update">
      Last updated: <span s-bind="timestamp"></span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/jeetkhinde/silcrow@1.0.0/silcrow.runtime.js"></script>

  <script>
    // Initial state
    let metrics = {
      connectionStatus: 'Connecting...',
      cpu: '0',
      memory: '0',
      disk: '0',
      network: {
        incoming: '0',
        outgoing: '0'
      },
      activeUsers: 0,
      requests: 0,
      errors: 0,
      uptime: '0d 0h 0m',
      timestamp: new Date().toLocaleTimeString()
    };

    // Create batched update function
    const update = Silcrow.stream('body');

    // Initial render
    update(metrics);

    // Set up Server-Sent Events
    let eventSource;

    function connectSSE() {
      eventSource = new EventSource('/api/metrics');

      eventSource.onopen = () => {
        console.log('SSE connection established');
        metrics.connectionStatus = 'ðŸŸ¢ Connected';
        document.getElementById('status').className = 'connection-status connected';
        update(metrics);
      };

      eventSource.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // Update metrics (ignore initial connection message)
        if (data.cpu !== undefined) {
          metrics = {
            ...metrics,
            ...data,
            connectionStatus: 'ðŸŸ¢ Connected'
          };
          update(metrics);
        }
      };

      eventSource.onerror = (error) => {
        console.error('SSE error:', error);
        metrics.connectionStatus = 'ðŸ”´ Disconnected - Retrying...';
        document.getElementById('status').className = 'connection-status disconnected';
        update(metrics);

        eventSource.close();

        // Reconnect after 3 seconds
        setTimeout(connectSSE, 3000);
      };
    }

    // Start connection
    connectSSE();

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      if (eventSource) {
        eventSource.close();
      }
    });
  </script>
</body>
</html>
