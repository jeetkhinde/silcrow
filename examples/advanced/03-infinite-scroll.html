<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll - Silcrow</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fafafa;
    }

    .header {
      background: white;
      border-bottom: 1px solid #dbdbdb;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      color: #262626;
    }

    .header p {
      color: #8e8e8e;
      margin-top: 5px;
    }

    .feed {
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .post-list {
      list-style: none;
    }

    .post {
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      margin-bottom: 24px;
      overflow: hidden;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid #efefef;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #dbdbdb;
    }

    .post-author {
      font-weight: 600;
      color: #262626;
    }

    .post-time {
      font-size: 0.85rem;
      color: #8e8e8e;
    }

    .post-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      background: #f0f0f0;
    }

    .post-content {
      padding: 16px;
    }

    .post-likes {
      font-weight: 600;
      margin-bottom: 8px;
      color: #262626;
    }

    .post-caption {
      color: #262626;
      line-height: 1.5;
    }

    .post-caption .username {
      font-weight: 600;
      margin-right: 6px;
    }

    .loading-indicator {
      text-align: center;
      padding: 40px;
      color: #8e8e8e;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .end-message {
      text-align: center;
      padding: 40px;
      color: #8e8e8e;
      font-size: 0.95rem;
    }
  </style>
</head>
<body s-debug>
  <div class="header">
    <h1>ðŸ“¸ Infinite Scroll Feed</h1>
    <p>Scroll down to load more posts automatically</p>
  </div>

  <div class="feed">
    <ul class="post-list" s-list="posts">
      <template>
        <li class="post">
          <div class="post-header">
            <img class="post-avatar" s-bind=".avatar:src" alt="">
            <div style="flex: 1;">
              <div class="post-author" s-bind=".author"></div>
              <div class="post-time" s-bind=".time"></div>
            </div>
          </div>

          <img class="post-image" s-bind=".image:src" alt="">

          <div class="post-content">
            <div class="post-likes"><span s-bind=".likes"></span> likes</div>
            <div class="post-caption">
              <span class="username" s-bind=".author"></span>
              <span s-bind=".caption"></span>
            </div>
          </div>
        </li>
      </template>
    </ul>

    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
      <div class="loading-spinner"></div>
      <div>Loading more posts...</div>
    </div>

    <div id="endMessage" class="end-message" style="display: none;">
      ðŸŽ‰ You've reached the end!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/jeetkhinde/silcrow@1.0.0/silcrow.runtime.js"></script>

  <script>
    let state = {
      posts: []
    };

    let currentPage = 0;
    const postsPerPage = 10;
    const maxPages = 5; // Total 50 posts
    let isLoading = false;

    // Mock data generators
    const authors = [
      'sarah_travels', 'foodie_mike', 'nature_lover', 'tech_guru',
      'fitness_jane', 'art_enthusiast', 'book_worm', 'music_life'
    ];

    const captions = [
      'Living my best life! âœ¨',
      'Can\'t believe this view ðŸ˜',
      'New day, new adventures',
      'Making memories',
      'Feeling grateful today',
      'This moment right here ðŸ’«',
      'Weekend vibes',
      'Simply beautiful'
    ];

    function generatePost(id) {
      const author = authors[Math.floor(Math.random() * authors.length)];
      return {
        key: id,
        author,
        avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${author}`,
        image: `https://picsum.photos/600/400?random=${id}`,
        likes: Math.floor(Math.random() * 5000) + 100,
        caption: captions[Math.floor(Math.random() * captions.length)],
        time: `${Math.floor(Math.random() * 24)}h ago`
      };
    }

    async function loadMorePosts() {
      if (isLoading || currentPage >= maxPages) return;

      isLoading = true;
      showLoading(true);

      // Simulate API delay
      await new Promise(resolve => setTimeout(resolve, 1000));

      // Generate new posts
      const startId = currentPage * postsPerPage + 1;
      const newPosts = [];

      for (let i = 0; i < postsPerPage; i++) {
        newPosts.push(generatePost(startId + i));
      }

      // Append to existing posts
      state.posts = [...state.posts, ...newPosts];
      currentPage++;

      Silcrow.patch(state, 'body');

      isLoading = false;
      showLoading(false);

      // Show end message if reached max
      if (currentPage >= maxPages) {
        document.getElementById('endMessage').style.display = 'block';
      }

      console.log(`Loaded page ${currentPage}/${maxPages}`);
    }

    function showLoading(show) {
      document.getElementById('loadingIndicator').style.display =
        show ? 'block' : 'none';
    }

    // Intersection Observer for infinite scroll
    const observerOptions = {
      root: null,
      rootMargin: '200px',
      threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !isLoading && currentPage < maxPages) {
          loadMorePosts();
        }
      });
    }, observerOptions);

    // Observe the loading indicator
    window.addEventListener('DOMContentLoaded', () => {
      const loadingIndicator = document.getElementById('loadingIndicator');
      observer.observe(loadingIndicator);

      // Initial load
      loadMorePosts();
    });

    // Cleanup
    window.addEventListener('beforeunload', () => {
      observer.disconnect();
    });
  </script>
</body>
</html>
