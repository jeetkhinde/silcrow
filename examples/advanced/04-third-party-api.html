<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third-Party API Integration - Silcrow</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .search-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }

    .search-box button {
      padding: 14px 28px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .search-box button:hover {
      background: #5568d3;
    }

    .tabs {
      display: flex;
      gap: 10px;
      border-bottom: 2px solid #e5e7eb;
      margin-bottom: 24px;
    }

    .tab {
      padding: 12px 20px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-weight: 500;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .repos-grid {
      display: grid;
      gap: 16px;
    }

    .repo-card {
      background: #f9fafb;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      transition: all 0.2s;
    }

    .repo-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .repo-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 8px;
    }

    .repo-desc {
      color: #6b7280;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .repo-stats {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .repo-stat {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .weather-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }

    .current-weather {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
    }

    .weather-temp {
      font-size: 4rem;
      font-weight: 700;
      margin: 20px 0;
    }

    .weather-desc {
      font-size: 1.5rem;
      opacity: 0.9;
      text-transform: capitalize;
    }

    .weather-details {
      background: #f9fafb;
      padding: 24px;
      border-radius: 12px;
    }

    .weather-detail-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .weather-detail-item:last-child {
      border-bottom: none;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #9ca3af;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
    }
  </style>
</head>
<body s-debug>
  <div class="container">
    <div class="header">
      <h1>üåê Third-Party API Integration</h1>
      <p>GitHub Repositories & OpenWeather API with Silcrow</p>
    </div>

    <div class="search-card">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('github')">üêô GitHub</button>
        <button class="tab" onclick="switchTab('weather')">üå§Ô∏è Weather</button>
      </div>

      <!-- GitHub Search -->
      <div id="githubTab">
        <div class="search-box">
          <input
            type="text"
            id="githubSearch"
            placeholder="Search GitHub repositories (e.g., 'react')"
            value="javascript"
            onkeypress="if(event.key==='Enter') searchGitHub()">
          <button onclick="searchGitHub()">Search</button>
        </div>

        <div id="githubContent">
          <div class="loading">Enter a search term to find repositories...</div>
        </div>

        <div class="repos-grid" s-list="repos">
          <template>
            <div class="repo-card">
              <div class="repo-name" s-bind=".name"></div>
              <div class="repo-desc" s-bind=".description"></div>
              <div class="repo-stats">
                <div class="repo-stat">
                  ‚≠ê <span s-bind=".stars"></span>
                </div>
                <div class="repo-stat">
                  üç¥ <span s-bind=".forks"></span>
                </div>
                <div class="repo-stat">
                  üìù <span s-bind=".language"></span>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>

      <!-- Weather Search -->
      <div id="weatherTab" style="display: none;">
        <div class="search-box">
          <input
            type="text"
            id="weatherSearch"
            placeholder="Enter city name (e.g., 'London')"
            value="London"
            onkeypress="if(event.key==='Enter') searchWeather()">
          <button onclick="searchWeather()">Get Weather</button>
        </div>

        <div id="weatherContent">
          <div class="loading">Enter a city name to get weather...</div>
        </div>

        <div class="weather-grid" id="weatherData" style="display: none;">
          <div class="current-weather">
            <div s-bind="weather.city"></div>
            <div class="weather-temp"><span s-bind="weather.temp"></span>¬∞C</div>
            <div class="weather-desc" s-bind="weather.description"></div>
          </div>

          <div class="weather-details">
            <div class="weather-detail-item">
              <span>Feels Like</span>
              <strong><span s-bind="weather.feels_like"></span>¬∞C</strong>
            </div>
            <div class="weather-detail-item">
              <span>Humidity</span>
              <strong><span s-bind="weather.humidity"></span>%</strong>
            </div>
            <div class="weather-detail-item">
              <span>Wind Speed</span>
              <strong><span s-bind="weather.wind_speed"></span> m/s</strong>
            </div>
            <div class="weather-detail-item">
              <span>Pressure</span>
              <strong><span s-bind="weather.pressure"></span> hPa</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/jeetkhinde/silcrow@1.0.0/silcrow.runtime.js"></script>

  <script>
    let state = {
      repos: [],
      weather: {
        city: '',
        temp: 0,
        feels_like: 0,
        description: '',
        humidity: 0,
        wind_speed: 0,
        pressure: 0
      }
    };

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      document.getElementById('githubTab').style.display = tab === 'github' ? 'block' : 'none';
      document.getElementById('weatherTab').style.display = tab === 'weather' ? 'block' : 'none';
    }

    async function searchGitHub() {
      const query = document.getElementById('githubSearch').value.trim();
      if (!query) return;

      const content = document.getElementById('githubContent');
      content.innerHTML = '<div class="loading">Searching GitHub...</div>';

      try {
        const response = await fetch(
          `https://api.github.com/search/repositories?q=${encodeURIComponent(query)}&sort=stars&per_page=10`
        );
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          state.repos = data.items.map(repo => ({
            key: repo.id,
            name: repo.full_name,
            description: repo.description || 'No description available',
            stars: repo.stargazers_count.toLocaleString(),
            forks: repo.forks_count.toLocaleString(),
            language: repo.language || 'Unknown'
          }));

          content.innerHTML = '';
          Silcrow.patch(state, 'body');
        } else {
          content.innerHTML = '<div class="error">No repositories found</div>';
        }
      } catch (error) {
        console.error('GitHub API error:', error);
        content.innerHTML = '<div class="error">Failed to fetch repositories. Try again.</div>';
      }
    }

    async function searchWeather() {
      const city = document.getElementById('weatherSearch').value.trim();
      if (!city) return;

      const content = document.getElementById('weatherContent');
      const dataDiv = document.getElementById('weatherData');

      content.innerHTML = '<div class="loading">Fetching weather data...</div>';
      dataDiv.style.display = 'none';

      try {
        // Note: For production, use your own API key from openweathermap.org
        const apiKey = 'demo'; // Replace with actual key
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}`
        );

        if (response.status === 401) {
          throw new Error('API key required');
        }

        const data = await response.json();

        if (data.cod === 200) {
          state.weather = {
            city: data.name + ', ' + data.sys.country,
            temp: Math.round(data.main.temp),
            feels_like: Math.round(data.main.feels_like),
            description: data.weather[0].description,
            humidity: data.main.humidity,
            wind_speed: data.wind.speed.toFixed(1),
            pressure: data.main.pressure
          };

          content.innerHTML = '';
          dataDiv.style.display = 'grid';
          Silcrow.patch(state, 'body');
        } else {
          content.innerHTML = '<div class="error">City not found</div>';
        }
      } catch (error) {
        console.error('Weather API error:', error);

        // Demo data fallback
        state.weather = {
          city: city + ' (Demo Data)',
          temp: 22,
          feels_like: 20,
          description: 'partly cloudy',
          humidity: 65,
          wind_speed: '3.5',
          pressure: 1013
        };

        content.innerHTML = '<div style="padding: 12px; background: #fef3c7; color: #92400e; border-radius: 8px; margin-bottom: 16px;">Showing demo data. Get a free API key at openweathermap.org</div>';
        dataDiv.style.display = 'grid';
        Silcrow.patch(state, 'body');
      }
    }

    // Initial GitHub search
    searchGitHub();
  </script>
</body>
</html>
